[DEMO]
SAMPLE_POINTS = 300
LEVELS_OF_COLORS = 10
CONTOUR_XRANGE_1 = -1.2
CONTOUR_XRANGE_2 = 1.2
CONTOUR_YRANGE_1 = -0.3
CONTOUR_YRANGE_2 = 1.4
FUNC_RANGE_LOWER = 0.0
FUNC_RANGE_HIGHER = 10.0
SAVE_FORMAT = eps; png
